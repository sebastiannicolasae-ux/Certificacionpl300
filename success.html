<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago Exitoso</title>
</head>
<body>
  <h2>✅ Pago confirmado</h2>
  <p>Tu PDF se descargará automáticamente.</p>

  <script>
    // URL del PDF
    const pdfUrl = "https://certificacionpl300.vercel.app/pdfs/PreguntasExamenCertificacionPL300.pdf";

    // Crear enlace oculto para forzar la descarga
    const link = document.createElement("a");
    link.href = pdfUrl;
    link.download = "PreguntasExamenCertificacionPL300.pdf"; // nombre del archivo
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  </script>
</body>
</html>
